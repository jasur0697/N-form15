<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/style.css">

<body>
    <div class="container">
        <div class="content-container">

            
        <section class="intro-section">
            <h2 class="main-intro">
                Learn to code by watching others
            </h2>

            <p class="intro-description">
                See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. 
            </p>
        </section>

        <section class="form-section">
            <p class="trial">Try it free 7 days then $20/mo. thereafter</p>

            <div class="submit-form">
                <div class="input-containers">
                    <label class="visually-hidden" for="first-name-input">tekst</label >
                    <input class="inputs" type="text" name="first_name" id="first-name" placeholder="First Name" required>
                </div>

                <div class="input-containers">
                    <label class="visually-hidden" for="last-name-input">tekst</label >
                    <input class="inputs" type="text" name="last_name" id="last-name" placeholder="Last Name" required>
                </div>

                <div class="input-containers">
                    <label class="visually-hidden" for="email-input">tekst</label >
                    <input class="inputs" type="email" name="email" id="email" placeholder="Email Address" required>
                </div>

                <div class="input-containers">
                    <label class="visually-hidden" for="password-input">tekst</label >
                    <input class="inputs"  type="password" name="password" id="password" placeholder="Password" required>
                </div>


                <button class="button" type="submit">CLAIM YOUR FREE TRIAL</button>
                <p class="terms-conditions">
                    By clicking the button, you are agreeing to our
